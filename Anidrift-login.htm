<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIDRIFT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c54;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px 40px;
            background-color: #222240;
            
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .menu a {
            text-decoration: none;
            color: #ffffff;
        }
        header .logo a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button a {
            text-decoration: none;
            color: #ffffff;
        }
        header .profile a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button {
            display: flex;
            align-items: center;
            background-color: #3a3a6a;
            border-radius: 25px;
            padding: 5px 10px;
            margin-left: 50px;
        }
        header .button input {
            border: none;
            background: none;
            color: #ffffff;
            padding: 5px;
            outline: none;
        }
        header .button i {
            margin-right: 10px;
        }
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            text-align: center;
        }
        .login-box {
            background-color: #222240;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-box h1 {
            margin: 0;
            font-size: 24px;
        }
        .login-box p {
            margin: 20px 0;
            font-size: 16px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #6a00ff;
            background: none;
            color: #fff;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #fff;
            background: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #6a00ff;
            border-color: 6a00ff;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .create-account {
            color: #cca8ff;
            text-decoration: none;
        }
        .create-account:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1e1e37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .bottom-bar {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .bottom-bar .left {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .left img {
            margin-right: 10px;
        }
        footer .bottom-bar .right {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .right select {
            background-color: #1e1e37;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="logo">
            <a href="Anidrift.htm">ANIDRIFT</a>
        </div>
        <div class="button">
            <a href="Anidrift-search.htm">
                <i class="fas fa-search"></i>
                <input placeholder="Search" type="text"/>
            </a>
        </div>
        <div class="profile">
            <a href="Anidrift-profile.htm">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    <div class="container-box">
        <div class="login-container">
            <h1>Log In</h1>
            <div class="login-box">
                <p>Classic anime jams, epic movies,<br> and endless shows.<br>They're all here!</p>
                <input type="text" placeholder="Email or Phone Number">
                <a href="Anidrift-login-password.htm">
                    <button>NEXT</button>
                </a>
            </div>
            <p>No account? <a href="Anidrift-create-acc.htm" class="create-account">CREATE ONE</a></p>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Consent Tool</a>
        </div>
        <div class="bottom-bar">
            <div class="left">
                <span>ANIDRIFT PICTURES || Â© ANIDRIFT, LLC |</span>
            </div>
            <div class="right">
                <span>| ENGLISH (US)</span>
                <select>
                    <option>ENGLISH (US)</option>
                    <option>JAPANESE</option>
                    <option>KOREAN</option>
                    <option>SIMPLIFIED CHINESE</option>
                    <option>TRADITIONAL CHINESE</option>
                    <!-- Add other languages as needed -->
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
