<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIDRIFT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c54;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px 40px;
            background-color: #222240;
            
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .menu a {
            text-decoration: none;
            color: #ffffff;
        }
        header .logo a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button a {
            text-decoration: none;
            color: #ffffff;
        }
        header .profile a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button {
            display: flex;
            align-items: center;
            background-color: #3a3a6a;
            border-radius: 25px;
            padding: 5px 10px;
        }
        header .button input {
            border: none;
            background: none;
            color: #ffffff;
            padding: 5px;
            outline: none;
        }
        header .button i {
            margin-right: 10px;
        }
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #222240;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 400px;
        }
        .container img {
            position: absolute;
            top: 20px;
            left: -150px;
            height: 400px;
        }
        .container h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .container p {
            font-size: 14px;
            margin: 10px 0;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            border-bottom: 2px solid #6a00ff;
            background-color: #222240;
            color: #fff;
        }
        .container .show-password {
            position: absolute;
            right: 30px;
            top: 160px;
            cursor: pointer;
        }
        .container .password-hint {
            font-size: 12px;
            color: #ccc;
        }
        .container .terms {
            font-size: 12px;
            color: #ccc;
            margin: 20px 0;
        }
        .container .terms a {
            color: #6a00ff;
            text-decoration: none;
        }
        .container .terms a:hover {
            text-decoration: underline;
        }
        .container button {
            background-color: #6a00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .terms_privacy-policy .login-account {
            width: 100%;
            padding: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .terms_privacy-policy .login-account:hover {
            background-color: #6a00ff;
            color: #fff;
        }
        .terms_privacy-policy {
            align-items: center;
            text-align: center;
        }
        .container-box .terms {
            font-size: 10px;
        }
        .terms_privacy-policy .back {
            margin-top: 20px;
            font-size: 14px;
        }
        .terms_privacy-policy .terms a {
            color: #cca8ff;
            text-decoration: none;
        }
        .terms_privacy-policy .back a {
            color: #cca8ff;
            text-decoration: none;
        }
        .terms_privacy-policy .terms a:hover {
            text-decoration: underline;
        }
        .terms_privacy-policy .back a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1e1e37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .bottom-bar {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .bottom-bar .left {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .left img {
            margin-right: 10px;
        }
        footer .bottom-bar .right {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .right select {
            background-color: #1e1e37;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="logo">
            <a href="Anidrift.htm">ANIDRIFT</a>
        </div>
        <div class="button">
            <a href="Anidrift-search.htm">
                <i class="fas fa-search"></i>
                <input placeholder="Search" type="text"/>
            </a>
        </div>
        <div class="profile">
            <a href="Anidrift-profile.htm">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    <br><br><br><br>
    <div class="container-box">
        <h1>Log In</h1>
        <div class="container">
            
            <input readonly="" type="email" placeholder="Enter Email"/>
            <div class="password">
                <input placeholder="Create Password" type="password"/>
                <i class="fas fa-eye show-password"></i>
            </div>
        </div>
        <div class="terms_privacy-policy">
            <br>
            <button class="login-account">LOG IN</button>
            <div class="back">
                <a href="Anidrift-login.htm">BACK</a>
            </div>
        </div>
    </div>
    <br><br><br>
    <footer>
        <div class="footer">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Consent Tool</a>
        </div>
        <div class="bottom-bar">
            <div class="left">
                <span>ANIDRIFT PICTURES || Â© ANIDRIFT, LLC |</span>
            </div>
            <div class="right">
                <span>| ENGLISH (US)</span>
                <select>
                    <option>ENGLISH (US)</option>
                    <option>JAPANESE</option>
                    <option>KOREAN</option>
                    <option>SIMPLIFIED CHINESE</option>
                    <option>TRADITIONAL CHINESE</option>
                    <!-- Add other languages as needed -->
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
