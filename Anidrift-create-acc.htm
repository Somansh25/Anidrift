<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIDRIFT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c54;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px 40px;
            background-color: #222240;
            
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .menu a {
            text-decoration: none;
            color: #ffffff;
        }
        header .logo a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button a {
            text-decoration: none;
            color: #ffffff;
        }
        header .profile a {
            text-decoration: none;
            color: #ffffff;
        }
        header .button {
            display: flex;
            align-items: center;
            background-color: #3a3a6a;
            border-radius: 25px;
            padding: 5px 10px;
        }
        header .button input {
            border: none;
            background: none;
            color: #ffffff;
            padding: 5px;
            outline: none;
        }
        header .button i {
            margin-right: 10px;
        }
        .heading {
            margin-bottom: auto;
        }
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
        .container {
            position: relative;
            background-color: #222240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #6a00ff;
            background-color: #222240;
            color: #fff;
            font-size: 14px;
        }
        .container label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .container label input {
            margin-right: 10px;
        }
        .container .privacy-policy {
            color: #cca8ff;
            text-decoration: none;
        }
        .container .next-button {
            width: 20%;
            padding: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .container .next-button:hover {
            background-color: #6a00ff;
            color: #000;
        }
        .container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .container .login-link a {
            color: #cca8ff;
            text-decoration: none;
        }
        footer {
            background-color: #1e1e37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .bottom-bar {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .bottom-bar .left {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .left img {
            margin-right: 10px;
        }
        footer .bottom-bar .right {
            display: flex;
            align-items: center;
        }
        footer .bottom-bar .right select {
            background-color: #1e1e37;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            body {
                height: auto;
            }
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <a href="#">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <div class="logo">
            <a href="Anidrift.htm">ANIDRIFT</a>
        </div>
        <div class="button">
            <a href="Anidrift-search.htm">
                <i class="fas fa-search"></i>
                <input placeholder="Search" type="text"/>
            </a>
        </div>
        <div class="profile">
            <a href="Anidrift-profile.htm">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>
    <div class="container-box">
        <div class="heading">
            <h1>Create Account</h1>
        </div>
        <!-- <img alt="Anime character with long orange hair and orange outfit" class="anime-character" height="" src="" width=""/> -->
        <!-- <img alt="Cute black cat peeking from the top right corner" class="cat" height="" src="" width=""/> -->
        <div class="container">
            <p>Welcome to the home of anime fandom!<br/>Let's start by creating an account.</p>
            <input placeholder="Email or Phone Number" type="text"/>
            <label for="privacy-policy">
                <input type="checkbox"/>
                <p>I want all the latest ANIDRIFT info, offers, and news.<br> 
                    All communications are subject to our<a class="privacy-policy" href="">Privacy Policy</a>.<br> 
                    Opt out anytime.</p>
            </label>
            <a href="Anidrift-register.htm">
                <button class="next-button">NEXT</button>
            </a>
            <div class="login-link">
                <span class="">Already have an account?</span>
                <a href="Anidrift-login.htm">LOG IN</a>
            </div>
        </div>
    </div>
    <br><br>
    <footer>
        <div class="footer">
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Consent Tool</a>
        </div>
        <div class="bottom-bar">
            <div class="left">
                <span>ANIDRIFT PICTURES || Â© ANIDRIFT, LLC |</span>
            </div>
            <div class="right">
                <span>| ENGLISH (US)</span>
                <select>
                    <option>ENGLISH (US)</option>
                    <option>JAPANESE</option>
                    <option>KOREAN</option>
                    <option>SIMPLIFIED CHINESE</option>
                    <option>TRADITIONAL CHINESE</option>
                    <!-- Add other languages as needed -->
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
